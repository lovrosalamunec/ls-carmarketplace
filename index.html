	<div class="container">
		<form class="pretraga" method="get" action="index.html">
			<h3>Search cars</h3>
			<br>

			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="brand">brand</label>
					<select name="brand" id="brand" class="form-control">
						<option selected value="">All brands</option>
						<option value="BMW">BMW</option>
						<option value="Mercedes-Benz">Mercedes-Benz</option>
						<option value="Porsche">Porsche</option>
						<option value="Audi">Audi</option>
					</select>
				</div>
				<div class="form-group col-md-4">
					<label for="price">Price</label>
					<input name="price" type="number" class="form-control" id="price" placeholder="Price to (â‚¬)">
				</div>
				<div class="form-group col-md-4">
					<label for="gorivo">Fuel</label>
					<select name="gorivo" id="gorivo" class="form-control">
						<option selected value="">Any Fuel</option>
						<option value="Gas">Gas</option>
						<option value="Diesel">Diesel</option>
					</select>
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-3">
					<label for="year_from">Year</label>
					<input name="year_from" type="number" class="form-control" id="year_from" placeholder="Year from">
				</div>

				<div class="form-group col-md-3">
					<label for="year_to">&nbsp;</label>
					<input name="year_to" type="number" class="form-control" id="year_to" placeholder="Year to">
				</div>

				<div class="form-group col-md-4">
					<label for="body">body</label>
					<select name="body" id="body" class="form-control">
						<option selected value="">Any body type</option>
						<option value="Hatchback">Hatchback</option>
						<option value="Estate">Estate</option>
						<option value="Coupe">Coupe</option>
						<option value="Crossover">Crossover</option>
						<option value="SUV">SUV</option>
					</select>
				</div>

				<div class="form-group col-md-2">
					<label>&nbsp;</label>
					<button type="submit" class="btn btn-primary" id="pretraziBtn">Search</button>
				</div>
			</div>
		</form>
	</div>
